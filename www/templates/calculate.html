<ion-view title="Tipzy">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="bill-input-blk">
            <div class="item item-input">
                <span class="input-label left">Your bill amount</span>
                <span class="input-label right">wanna Split?</span>
                <span class="split-divider">/</span>
                <input type="tel" id="billAmt" name="billAmt" placeholder="Your Bill Amount" autofocus ng-model="tipzy.billedAmount" format ng-change="calculatePayable(); unevenSplit();">

                <a class="splitters" ng-click="removePeople()">&minus;</a>
                    <span class="the-split">{{tipzy.people}}</span>
                <a class="splitters" ng-click="addPeople()">&plus;</a>
            </div>
        </div>

        <div class="ratings-blk">
            <div class="each-rating ">
                <i class="fa fa-heart-o"></i>
            </div>
            <div class="each-rating second ">
                <i class="fa fa-heart"></i>
            </div>
            <div class="each-rating third ">
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart-o"></i>
            </div>
            <div class="each-rating last ">
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart-o"></i>
            </div>
        </div>

        <div class="wrapper">
            <div class="persons-blk" ng-repeat="split in tipzy.peoplelist">
                <i class="fa fa-user"></i> <div class="calcs"><span>{{tipzy.billedAmount/tipzy.people | currency}}</span> + <span class="tippable">{{tipzy.tipPerPerson | currency}}</span> = <span class="payable">{{tipzy.payablePerPerson | currency}}</span></div>
            </div>
        </div>

        
        <!-- Bill Amt: {{tipzy.billedAmount}} <br/>

        Total Payable: {{tipzy.payable}} <br/>
        Tip: {{tipzy.tip}} <br/>
        Payable per person: {{tipzy.payablePerPerson}} <br/>
        Tip per person: {{tipzy.tipPerPerson}} <br/> -->

        <!-- <div class="uneven-splitblk" ng-show="tipzy.people > 1">
            THis shows up where there is un-even split

            <div ng-repeat="split in tipzy.peoplelist" class="each-person">
                <i class="glyphicon glyphicon-user"></i>
                <input type="text" ng-change="calcSplit(this.split)" class="divide-input form-control input-lg {{$index}}" ng-model="split.amt">
            </div>

        </div> -->

    </ion-content>
</ion-view>
