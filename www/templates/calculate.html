<ion-view title="Tipzy">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="bill-input-blk">
            <div class="item item-input">
                <span class="input-label left">Your bill amount</span>
                <span class="input-label right">wanna Split?</span>
                <span class="split-divider">/</span>
                {{tipzy.currency}}<input type="tel" id="billAmt" name="billAmt" placeholder="Your Bill Amount" autofocus ng-model="tipzy.billedAmount" format ng-change="calculatePayable(); unevenSplit();">

                <a class="splitters" ng-click="removePeople()">&minus;</a>
                    <span class="the-split">{{tipzy.people}}</span>
                <a class="splitters" ng-click="addPeople()">&plus;</a>
            </div>
        </div>

        <div class="ratings-blk">
            <div class="row">
                <div class="col" ng-class="{selected: tip.selected}" ng-repeat="tip in tipzy.tipSlabs" ng-click="setTip({{tip}})">
                    {{tip.value}}<span>%</span> <i class="icon ion-ios7-circle-filled"></i>
                </div>
            </div>
            <!-- <div class="each-rating ">
                <i class="fa fa-heart-o"></i>
            </div>
            <div class="each-rating second ">
                <i class="fa fa-heart"></i>
            </div>
            <div class="each-rating third ">
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart-o"></i>
            </div>
            <div class="each-rating last ">
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart-o"></i>
            </div> -->
        </div>

        <div class="wrapper">
            <div class="persons-blk">
                <i ng-if="tipzy.people < 2" class="icon ion-ios7-person-outline"></i>
                <i ng-if="tipzy.people >= 2" class="icon ion-ios7-people-outline"></i>
                <!-- <span>{{tipzy.billedAmount/tipzy.people | currency}}</span> +
                <span class="tippable">{{tipzy.tipPerPerson | currency}}</span> =  -->
                <span class="payable">{{tipzy.payablePerPerson | currency}}</span>
                <div class="clearfix"></div>
            </div>
        </div>


        <!-- Bill Amt: {{tipzy.billedAmount}} <br/>

        Total Payable: {{tipzy.payable}} <br/>
        Tip: {{tipzy.tip}} <br/>
        Payable per person: {{tipzy.payablePerPerson}} <br/>
        Tip per person: {{tipzy.tipPerPerson}} <br/> -->

</ion-view>
